<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS393577: Tritan ISP POPs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: black;
      }

      .navbar {
        background-color: #000000;
      }

      .navbar-brand {
        color: white !important;
      }

      #map {
        width: 100%;
        height: calc(100vh - 56px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand text-white" href="https://tritan.gg"
        >Tritan ISP
      </a>
      <a class="navbar-brand text-white" href="https://map.as393577.net"
        >Network Map
      </a>
    </nav>

    <div id="map"></div>

    <script>
      let map = L.map("map").setView([50, -50], 2.5);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png"
      ).addTo(map);

      let cities = [
        { name: "Orlando, FL", lat: 28.5383, lon: -81.3792 },
        { name: "Tampa, FL", lat: 27.9506, lon: -82.4572 },
        { name: "Kansas City, MO", lat: 39.0997, lon: -94.5786 },
        { name: "Seattle, WA", lat: 47.6062, lon: -122.3321 },
        { name: "Amsterdam, NL", lat: 52.3676, lon: 4.9041 },
        { name: "Frankfurt, DE", lat: 50.1109, lon: 8.6821 },
        { name: "London, UK", lat: 51.5074, lon: -0.1278 },
        { name: "Houston, TX", lat: 29.7604, lon: -95.3698 },
        { name: "Saint Louis, MO", lat: 38.627, lon: -90.1994 },
        { name: "San Jose, CA", lat: 37.3541, lon: -121.9552 },
      ];

      for (let i = 0; i < cities.length; i++) {
        let city = cities[i];
        L.marker([city.lat, city.lon])
          .addTo(map)
          .bindPopup(city.name)
          .openPopup();
      }
    </script>
  </body>
</html>
